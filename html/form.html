<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" required></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="sname" placeholder="Enter you name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male<input type="radio" value="male" name="gender" id="">Female <input type="radio" value="female"
                        name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Singing<input type="checkbox" value="singing" name="hobby" id="">Dancing <input type="checkbox"
                        value="dancing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                        <option value="" disabled selected>Select city</option>
                        <optgroup label="Gujarat">
                            <option value="surat">Surat</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Varodra" disabled>Varodra</option>
                            <option value="Bharuch">Bharuch</option>
                        </optgroup>
                        <optgroup label="maharashtra" disabled>
                            <option value="Mumbai">Mumbai</option>
                            <option value="pune">PUNE</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Aurangabad">Aurangabad</option>
                        </optgroup>
                    </select></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td> -->
                 <!-- <td><input type="month" name="dob" id=""></td> -->
                  <!-- <td><input type="week" name="dob" id=""></td> -->
                   <!-- <td><input type="time" name="dob" id=""></td> -->
                    <td><input type="datetime-local" name="dob" id=""></td>
            </tr>
            <tr>
                <td>Upload file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>

</body>

</html>
